<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Artifacts</title>
    <style>
        body {
            margin: 0;
            font-family: 'Apple SD Gothic Neo', 'Segoe UI', sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            color: #1E90FF;
            transform: scale(1.1);
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .left, .navbar .right {
            display: flex;
            gap: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="left">
            <a href="#">Home</a>
        </div>
        <div class="logo">GAME ARTIFACTS</div>
        <div class="right">
            <a href="#">About Us</a>
        </div>
    </nav>
</body>
</html>
